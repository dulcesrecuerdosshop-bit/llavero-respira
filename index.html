<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Llavero Respira</title>
  <style>
    :root{--bg1:#6a11cb;--bg2:#2575fc;--muted:rgba(255,255,255,0.9);--panel:rgba(255,255,255,0.06)}
    body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:96%;max-width:920px;padding:20px;border-radius:16px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));box-shadow:0 12px 40px rgba(0,0,0,.35)}
    header{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;border-radius:10px}
    #frase{margin:20px auto;padding:24px;border-radius:12px;background:var(--panel);text-align:center;font-size:1.5rem;font-weight:700;cursor:pointer}
    .menuBtn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:10px;color:#fff;cursor:pointer}
    .menuPanel{position:fixed;right:18px;top:18px;background:rgba(0,0,0,0.55);padding:12px;border-radius:12px;backdrop-filter:blur(6px);display:none;flex-direction:column;gap:8px;z-index:12000}
    .menuPanel button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer}
    .menuPanel .primary{background:#ffd166;color:#222;border:none}
    footer{display:flex;justify-content:space-between;color:var(--muted);font-size:0.9rem;margin-top:12px}
    @media(max-width:560px){#frase{font-size:1.2rem;padding:16px}}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="brand"><img src="logo.png" class="logo" alt=""><div><div style="font-weight:700">Llavero Respira</div><div style="font-size:0.9rem;color:rgba(255,255,255,0.85)">Respira con calma</div></div></div>
      <div>
        <button id="menuToggle" class="menuBtn" aria-expanded="false">‚ò∞</button>
      </div>
    </header>

    <div id="frase" title="Toca para ver otra frase">Tu frase aparecer√° aqu√≠</div>

    <div id="menuPanel" class="menuPanel" role="menu" aria-hidden="true">
      <button id="favBtn">‚ô° Favorita</button>
      <button id="shareBtn">üîó Compartir</button>
      <button id="copyBtn">üìã Copiar</button>
      <!-- bot√≥n TTS eliminado para evitar voces autom√°ticas -->
      <button id="startAmbientBtn">‚ñ∂ Ambient</button>
      <button id="stopAmbientBtn">‚è∏ Ambient</button>
      <button id="breathBtn" class="primary">üå¨Ô∏è Respirar</button>
      <button id="downloadBtn">‚¨áÔ∏è Descargar</button>
      <hr style="opacity:.08">
      <button id="showFavoritesBtn">‚≠ê Favoritos</button>
    </div>

    <footer><div>Gracias por tu apoyo ‚ù§Ô∏è</div><div style="color:rgba(255,255,255,0.85)">Hecho con cari√±o</div></footer>
  </div>

  <script src="helpers.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menuToggle');
      const menuPanel = document.getElementById('menuPanel');
      menuToggle.addEventListener('click', () => {
        const shown = menuPanel.style.display === 'flex';
        menuPanel.style.display = shown ? 'none' : 'flex';
        menuPanel.setAttribute('aria-hidden', shown ? 'true' : 'false');
        menuToggle.setAttribute('aria-expanded', String(!shown));
      });

      // Botones delegados: helpers.js a√±ade listeners por id
      // Mostrar frase (compatibilidad)
      const fraseEl = document.getElementById('frase');
      fraseEl.addEventListener('click', () => {
        if (window._lr_manual && typeof window._lr_manual.mostrarFrase === 'function') return window._lr_manual.mostrarFrase();
        // fallback visual simple
        fraseEl.textContent = 'Respira con atenci√≥n ‚Äî tu frase nueva';
      });
    });
  </script>
</body>
</html>
